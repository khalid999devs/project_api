<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/formstyle.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form
            class="sign-in-form"
            id="patient-login-form"
            onsubmit="patientSignIn(event)"
          >
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Email"
                name="email"
                id="patientLogInEmail"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                name="pass"
                id="patientPass"
              />
            </div>
            <!-- <input type="button" value="Login" class="btn solid" onclick="login()" /> -->
            <input type="submit" class="btn" value="Sign in" />
          </form>

          <!-- Sign Up Form -->
          <form
            class="sign-up-form"
            id="patient-signup-form"
            onsubmit="patientVerifySignUp(event)"
          >
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="FirstName"
                name="firstName"
                id="fn"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="LastName"
                name="lastName"
                id="ln"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                placeholder="Email"
                name="email"
                id="patientLogInmail"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input
                type="text"
                placeholder="PhoneNumber"
                name="phoneNumer"
                id="pnumber"
                pattern="[0]{1}[1]{1}[0-9]{9}"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="date"
                placeholder="DOB"
                name="dob"
                id="dob"
                min="1920-01-01"
                max="2023-11-01"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                name="pass"
                id="patientass"
              />
            </div>
            <!-- <input type="button" class="btn" value="Sign up" onclick="signup()" /> -->
            <input type="submit" class="btn" value="Sign Up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join our community and be of help to people who need it the most!
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="../res/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Continue your journey with us!</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="../res/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../apppp.js"></script>
  </body>
</html>
