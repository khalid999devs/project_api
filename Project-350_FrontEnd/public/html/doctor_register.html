<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/formstyle.css" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" id="doctor-login-form" onsubmit="doctorSignIn(event)">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" name="email" id="DoctorLogInEmail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="DoctorLogInPass"/>
            </div>
           <!--  <a href="./doctor_portal.html">
              <input type="submit" class="btn" value="Sign up" />
            </a>
             -->
             <input type="submit" class="btn" value="Sign in" />
   
          </form>
          <!-- onsubmit="doctorSignUp(event) -->
          <form action="#" class="sign-up-form" id="doctor-signup-form" >
            <h2 class="title">Sign up</h2>
            
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="FullName" name="fullname" id="fn"/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="BMDC_Registration_Number" name="bmdcReg" id="bmdcRegNo"/>
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Specialization" name="specialization" id="specs"/>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" id="DoctorEmail"/>
            </div>

            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="PhoneNumber" name="phoneNo" id="phoneNo" pattern="[0]{1}[1]{1}[0-9]{9}" required/>
          </div>
          
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="DoctorPass"/>
            </div>
            <input type="submit" class="btn" value="Sign up" name="signn" id="sigup"/>
           
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join our community and be of help to people who need it the most!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../res/img/flat-doctor-healthcare-character-vector-removebg-preview.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Continue your journey with us!
            </p>
   
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
            
          </div>
          <img src="../res/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../apppp.js"></script>
  </body>
</html>
